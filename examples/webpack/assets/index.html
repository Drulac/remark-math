<html>
  <head>
    <title>Remark Demo</title>
  </head>
  <body>
    <h1>Remark Math</h1>

    <h2>Input</h2>

    <textarea id="input" placeholder="Try $\alpha + \beta$">Lift($L$) can be determined by Lift Coeeficient ($C_L$) like the following equation.

> $$
> L = \frac{1}{2} \rho v^2 S C_L
> $$
> https://en.wikipedia.org/wiki/Lift_(force)#Lift_coefficient</textarea>

    <h2>Preview</h2>

    <div id="renderer" class="markdown-body"></div>

    <script src="http://localhost:8080/main.js"></script>
    <script>
      var input = document.getElementById('input')
      var renderer = document.getElementById('renderer')

      // Retrieve render method from window
      var render = window.renderMarkdown

      function renderToPreview () {
        renderer.innerHTML = render(input.value)
      }

      renderToPreview()
      input.addEventListener('keyup', renderToPreview)
    </script>
    <style>
      #input {
        width: 640px;
        min-height: 150px;
      }

      #renderer {
        width: 640px;
      }

      /*
        Temporary fix for \frac and subscript
        FYI: https://github.com/Khan/KaTeX/issues/660
      */
      .katex .frac-line {
        top: 0.85em;
        position: relative;
      }
      .katex .reset-textstyle.scriptstyle {
        top: 0.4em;
        position: relative;
      }
    </style>
  </body>
</html>
